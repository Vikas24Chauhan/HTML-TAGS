<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The <map> tag is used to define an image map. 
    An image map is an image with clickable areas. -->

    <img
      src="https://www.w3schools.com/tags/workplace.jpg"
      alt="Workplace"
      usemap="#workmap"
      width="400"
      height="379"
    />

    <map name="workmap">
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Computer"
        href="https://en.wikipedia.org/wiki/Computer"
      />
      <area
        shape="rect"
        coords="290,172,333,250"
        alt="Phone"
        href="https://en.wikipedia.org/wiki/Telephone"
      />
      <area
        shape="circle"
        coords="337,300,44"
        alt="Cup of coffee"
        href="https://en.wikipedia.org/wiki/Coffee"
      />
    </map>
  </body>
</html>
