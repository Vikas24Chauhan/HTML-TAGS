<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The <figure> tag specifies self-contained content, like illustrations,
      diagrams, photos, code listings, etc. While the content of the <figure>
      element is related to the main flow, its position is independent of the
      main flow, and if removed it should not affect the flow of the document. -->

    <figure>
      <img src="pic_trulli.jpg" alt="Trulli" style="width: 100%" />
      <figcaption>Fig.1 - Trulli, Puglia, Italy.</figcaption>
    </figure>
  </body>
</html>
