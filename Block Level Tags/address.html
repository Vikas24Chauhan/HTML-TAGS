<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The <address> tag defines the contact information for the author/owner
      of a document or an article. The contact information can be an email
      address, URL, physical address, phone number, social media handle, etc.
      The text in the <address> element usually renders in italic, and
      browsers will always add a line break before and after the <address>
      element. -->

    <address>
      Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br />
      Visit us at:<br />
      Example.com<br />
      Box 564, Disneyland<br />
      USA
    </address>
  </body>
</html>
