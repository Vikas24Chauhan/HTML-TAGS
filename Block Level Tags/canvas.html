<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The <canvas> tag is used to draw graphics, on the fly, via scripting
      (usually JavaScript). The <canvas> tag is transparent, and is only a
      container for graphics, you must use a script to actually draw the
      graphics. Any text inside the <canvas> element will be displayed in
      browsers with JavaScript disabled and in browsers that do not support <canvas>. -->

    <canvas id="myCanvas">
      Your browser does not support the canvas tag.
    </canvas>

    <script>
      let canvas = document.getElementById("myCanvas");
      let ctx = canvas.getContext("2d");
      ctx.fillStyle = "#FF0000";
      ctx.fillRect(0, 0, 80, 80);
    </script>
  </body>
</html>
