<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The <div> tag defines a division or a section in an HTML document. The
      <div> tag is used as a container for HTML elements - which is then styled
      with CSS or manipulated with JavaScript. The <div> tag is easily styled
      by using the class or id attribute. Any sort of content can be put inside
      the <div> tag! -->

    <div>
      <h2>This is a heading in a div element</h2>
      <p>This is some text in a div element.</p>
    </div>
  </body>
</html>
