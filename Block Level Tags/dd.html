<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The <dd> tag is used to describe a term/name in a description list. The
      <dd> tag is used in conjunction with <dl> (defines a description list)
      and <dt> (defines terms/names). Inside a <dd> tag you can put
      paragraphs, line breaks, images, links, lists, etc. -->

    <dl>
      <dt>Coffee</dt>
      <dd>Black hot drink</dd>
      <dt>Milk</dt>
      <dd>White cold drink</dd>
    </dl>
  </body>
</html>
